<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siren Terminal – Wikipedia版（ジャンルフィルタ）</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="terminal" role="main">
    <div id="banner" class="banner" hidden>注意: <code>file://</code> では一部機能が動作しません。<code>http://localhost</code> などで開いてください。</div>
    <div id="output" aria-live="polite"></div>
    <div class="controls-grid">
      <button class="btn" id="detailBtn" title="概要を表示">もっと詳しく</button>
      <button class="btn" id="relatedBtn" title="関連を表示">関連を見る</button>
      <label class="btn select-wrap" title="更新間隔">
        <span>20秒</span>
        <select id="intervalSel" aria-label="更新間隔を選択">
          <option value="20000" selected>20秒</option>
          <option value="30000">30秒</option>
          <option value="60000">60秒</option>
          <option value="0">停止</option>
        </select>
      </label>
      <label class="btn select-wrap" title="ジャンル">
        <span>ジャンル</span>
        <select id="genreSel" aria-label="ジャンルを選択">
          <option value="all" selected>すべて</option>
          <option value="哲学">哲学</option>
          <option value="科学">科学</option>
          <option value="数学">数学</option>
          <option value="技術">技術</option>
          <option value="芸術">芸術</option>
          <option value="言語学">言語学</option>
          <option value="心理学">心理学</option>
          <option value="歴史">歴史</option>
          <option value="文学">文学</option>
        </select>
      </label>
      <button class="btn" id="openBtn" title="Wikipediaで開く">WIKIを開く</button>
      <button class="btn" id="nextBtn" title="今すぐ次へ">今すぐ次へ</button>
      <button class="btn" id="clearBtn" title="クリア">クリア</button>
      <div class="btn badge" aria-hidden="true">v7</div>
    </div>
    <div id="footer">
      出典: <a href="https://ja.wikipedia.org/" target="_blank" rel="noopener">Wikipedia</a>（CC BY-SA / GFDL）
      ／ ショートカット: <code>o</code> でWIKIを開く, <code>n</code> で次へ
      ／ <strong>注意:</strong> <code>file://</code> では動作が制限されます。<code>http(s)://</code> で開いてください。
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
