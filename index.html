<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>知のセイレーン（Wikipedia JSONP 版）</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
  <meta name="theme-color" content="#ffffff">
  <style>
    :root{color-scheme:light dark}
    html,body{height:100%}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,sans-serif;margin:0;padding:20px;background:#fafafa;color:#111}
    .wrap{max-width:640px;margin:0 auto}
    .card{border:1px solid #ddd;border-radius:12px;background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.04);padding:18px;min-height:280px}
    #title{font-weight:700;font-size:18px;margin:6px 0 10px}
    #blurb{font-size:14px;line-height:1.7;white-space:pre-wrap}
    .btn{display:block;width:100%;padding:12px 14px;margin:10px 0;border:1px solid #333;background:#fff;border-radius:10px;text-align:center;cursor:pointer;user-select:none}
    .btn:active{transform:translateY(1px)}
    .small{font-size:12px;color:#666;text-align:center;margin-top:6px}
    #altview{display:block;white-space:pre-wrap;line-height:1.7}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div id="maintext">
        <div id="status" class="small">起動中…</div>
        <div id="title"></div>
        <div id="blurb"></div>
      </div>
      <div id="altview" class="hidden"></div>
    </div>

    <button id="nextBtn" class="btn">NEXT</button>
    <button id="detailBtn" class="btn">MORE</button>
    <button id="openBtn" class="btn">OPEN WIKI</button>
    <button id="backBtn" class="btn hidden">BACK</button>

    <div class="small">v22.2.0 (Wikipedia JSONP / single item)</div>
  </div>

  <script src="script.v2220.js"></script>
</body>
</html>
