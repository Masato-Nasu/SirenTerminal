<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Siren Terminal</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📚 Siren Terminal</h1>
    <p class="sub">Wikipedia から話題を一つ拾って短く表示します</p>
  </header>

  <main id="main">
    <div class="card">
      <div id="titleBox" class="title">—</div>
      <div id="blurbBox" class="blurb">NEXT を押してください。</div>
      <div class="actions">
        <button id="nextBtn">NEXT</button>
        <button id="moreBtn">MORE</button>
        <button id="relBtn">RELATED</button>
        <button id="openBtn">OPEN WIKI</button>
        <button id="clearBtn" class="secondary">CLEAR</button>
      </div>
    </div>
  </main>

  <footer>
    <small>v19.6 • 長押しCLEARでメモリ初期化 / 連打保護</small>
  </footer>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./serviceWorker.js');
      });
    }
  </script>
</body>
</html>
