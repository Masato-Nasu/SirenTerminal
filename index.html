<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siren Terminal – 展示モード</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="terminal" role="main">
    <div id="output" aria-live="polite"></div>
    <div class="controls-grid">
      <button class="btn" id="detailBtn">もっと詳しく</button>
      <button class="btn" id="relatedBtn">関連を見る</button>
      <button class="btn" id="openBtn">WIKIを開く</button>
      <button class="btn" id="nextBtn">今すぐ次へ</button>
      <button class="btn" id="clearBtn">クリア</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
