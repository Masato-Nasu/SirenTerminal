<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>知のセイレーン（自然言語ジャンル指定）</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
  <meta name="theme-color" content="#ffffff">
  <style>
    :root{color-scheme:light dark}
    html,body{height:100%}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,sans-serif;margin:0;background:#fafafa;color:#111}
    .wrap{max-width:720px;margin:0 auto;padding:20px}
    .card{border:1px solid #ddd;border-radius:12px;background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.05);padding:18px;min-height:280px}
    #title{font-weight:700;font-size:18px;margin:6px 0 10px}
    #blurb{font-size:14px;line-height:1.7;white-space:pre-wrap}
    .btn{display:block;width:100%;padding:12px 14px;margin:10px 0;border:1px solid #333;background:#fff;border-radius:10px;text-align:center;cursor:pointer;user-select:none}
    .btn:active{transform:translateY(1px)}
    .small{font-size:12px;color:#666;text-align:center;margin-top:6px}
    #altview{display:block;white-space:pre-wrap;line-height:1.7}
    .hidden{display:none}

    /* minimal modal safe fit */
    .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.35);backdrop-filter:saturate(180%) blur(4px);}
    .panel{width:min(680px,92vw);background:#fff;border-radius:14px;border:1px solid #ddd;box-shadow:0 10px 30px rgba(0,0,0,.12);padding:16px;box-sizing:border-box}
    .titleline{font-weight:700;margin:0 0 10px 2px}
    .row input{width:100%;max-width:100%;display:block;padding:12px 14px;border:1px solid #bbb;border-radius:10px;font-size:14px;box-sizing:border-box}
  </style>
</head>
<body>
  <div id="prompt-modal" class="modal" aria-modal="true" role="dialog">
    <div class="panel">
      <div class="titleline" id="prompt-title">最初に自然言語でジャンル指定</div>
      <div class="row"><input id="prefInput" aria-labelledby="prompt-title" autocomplete="off" spellcheck="false" /></div>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <div id="maintext">
        <div id="status" class="small">起動中…</div>
        <div id="title"></div>
        <div id="blurb"></div>
      </div>
      <div id="altview" class="hidden"></div>
    </div>

    <button id="nextBtn" class="btn">NEXT（関連優先）</button>
    <button id="detailBtn" class="btn">MORE</button>
    <button id="openBtn" class="btn">OPEN WIKI</button>
    <button id="backBtn" class="btn hidden">BACK</button>

    <div class="small">v22.3.5</div>
  </div>

  <script src="script.v2235.js"></script>
</body>
</html>
