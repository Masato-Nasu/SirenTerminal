<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>知のセイレーン</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
  <style>
    :root{color-scheme:light dark;}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,sans-serif;margin:20px;color:#111;}
    .wrap{max-width:560px;margin:0 auto;}
    .card{border:1px solid #bbb;min-height:320px;display:flex;align-items:center;justify-content:center;padding:20px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.04);}
    h1{font-size:18px;margin:0 0 10px;}
    #title{font-weight:700;font-size:16px;margin:0 0 12px;}
    #blurb{font-size:14px;line-height:1.65;white-space:pre-wrap}
    .btn{display:block;width:100%;padding:12px 14px;margin:10px 0;border:1px solid #333;background:#fff;border-radius:8px;text-align:center;cursor:pointer;user-select:none;}
    .small{font-size:12px;color:#666;text-align:center;margin-top:8px;}
    #altview{display:block;white-space:pre-wrap;line-height:1.65;}
    .hidden{display:none;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div id="maintext">
        <div id="status" class="small">起動中…</div>
        <div id="title"></div>
        <div id="blurb"></div>
      </div>
      <div id="altview" class="hidden"></div>
    </div>

    <button id="nextBtn" class="btn">NEXT</button>
    <button id="detailBtn" class="btn">MORE</button>
    <button id="openBtn" class="btn">OPEN WIKI</button>
    <button id="backBtn" class="btn hidden">BACK</button>

    <div class="small">v21.9.1 (Stable Offline Core)</div>
  </div>

  <script src="script.v2191.js"></script>
</body>
</html>
