<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siren Terminal – Wikipedia版</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="terminal" role="main">
    <pre id="output" aria-live="polite"></pre>
    <div class="controls">
      <button id="detailBtn" aria-label="概要を表示">もっと詳しく</button>
      <button id="relatedBtn" aria-label="関連を表示">関連を見る</button>
      <label class="interval">
        更新間隔
        <select id="intervalSel" aria-label="更新間隔を選択">
          <option value="20000" selected>20秒</option>
          <option value="30000">30秒</option>
          <option value="60000">60秒</option>
          <option value="0">停止</option>
        </select>
      </label>
      <button id="nextBtn" aria-label="今すぐ次の項目を表示">今すぐ次へ</button>
      <button id="clearBtn" aria-label="表示をクリア">クリア</button>
    </div>
    <div id="footer">
      出典: <a href="https://ja.wikipedia.org/" target="_blank" rel="noopener">Wikipedia</a>（CC BY-SA / GFDL）
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
