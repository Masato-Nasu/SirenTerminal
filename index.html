<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siren Terminal – Wikipedia版（ジャンルフィルタ）</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="terminal" role="main">
    <div id="banner" class="banner" hidden>注意: <code>file://</code> では一部機能が動作しません。<code>http://localhost</code> などで開いてください。</div>
    <div id="output" aria-live="polite"></div>
    <div class="controls-grid">
      <button class="btn" id="detailBtn">もっと詳しく</button>
      <button class="btn" id="relatedBtn">関連を見る</button>
      <label class="btn select-wrap" title="更新間隔">
        <span>20秒</span>
        <select id="intervalSel" aria-label="更新間隔を選択">
          <option value="20000" selected>20秒</option>
          <option value="30000">30秒</option>
          <option value="60000">60秒</option>
          <option value="0">停止</option>
        </select>
      </label>
      <label class="btn select-wrap" title="ジャンル">
        <span>ジャンル</span>
        <select id="genreSel" aria-label="ジャンルを選択">
          <option value="all" selected>すべて</option>
          <option value="哲学">哲学</option>
          <option value="科学">科学</option>
          <option value="数学">数学</option>
          <option value="技術">技術</option>
          <option value="芸術">芸術</option>
          <option value="言語学">言語学</option>
          <option value="心理学">心理学</option>
          <option value="歴史">歴史</option>
          <option value="文学">文学</option>
        </select>
      </label>
      <label class="btn select-wrap" title="レア度（低PV優先）">
        <span>レア度</span>
        <select id="raritySel" aria-label="レア度を選択">
          <option value="normal" selected>ふつう</option>
          <option value="rare">レア</option>
          <option value="ultra">激レア</option>
        </select>
      </label>
      <label class="btn checkbox">
        <input type="checkbox" id="strictChk" checked />
        <span>厳格:重複禁止</span>
      </label>
      <button class="btn" id="openBtn">WIKIを開く</button>
      <button class="btn" id="nextBtn">今すぐ次へ</button>
      <button class="btn" id="clearBtn">クリア</button>
      <button class="btn" id="resetBtn">メモリをリセット</button>
      <button class="btn" id="diagBtn">診断</button>
      <button class="btn" id="logBtn">ログ</button>
      <div class="btn badge" aria-hidden="true">v16</div>
    </div>
    <section id="relatedSection" class="related">
      <div class="related-head">
        <strong>関連項目</strong>
        <small id="relatedStatus"></small>
      </div>
      <ul id="relatedList"></ul>
    </section>
    <details id="logPanel"><summary>ネットワークログ</summary><pre id="log"></pre></details>
    <div id="footer">
      出典: <a href="https://ja.wikipedia.org/" target="_blank" rel="noopener">Wikipedia</a>（CC BY-SA / GFDL）
      ／ <code>o</code>=WIKI開, <code>n</code>=次へ ／ <strong>注意:</strong> <code>http(s)://</code> で開いてください。
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
