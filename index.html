<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>知のセイレーン（Dual NEXT）</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
  <meta name="theme-color" content="#ffffff">
  <style>
    :root{color-scheme:light dark}
    html,body{height:100%}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,sans-serif;margin:0;background:#fff;color:#111}
    .wrap{max-width:720px;margin:0 auto;padding:12px}
    .row{display:flex;gap:8px;align-items:center;margin:0 0 8px}
    .card{border:1px solid #ddd;border-radius:10px;background:#fff;padding:10px;min-height:160px}
    #title{font-weight:700;font-size:16px;margin:2px 0 6px}
    #blurb{font-size:14px;line-height:1.7;white-space:pre-wrap}
    .btn{display:block;width:100%;padding:10px 12px;margin:8px 0;border:1px solid #333;background:#fff;border-radius:10px;text-align:center;cursor:pointer;user-select:none}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
    .small{font-size:12px;color:#666;text-align:center;margin-top:6px}
    #altview{display:block;white-space:pre-wrap;line-height:1.7}
    .hidden{display:none !important;visibility:hidden !important;opacity:0 !important;pointer-events:none !important}
    .mini{padding:8px 10px;border:1px solid #333;background:#fff;border-radius:10px;cursor:pointer}
    #prefInput{flex:1;padding:8px 10px;border:1px solid #bbb;border-radius:10px;font-size:14px}
    .wrap > .card{margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row" id="ibarRow">
      <input id="prefInput" placeholder="キーワード（任意）" autocomplete="off" spellcheck="false">
      <button id="applyBtn" class="mini">OK</button>
    </div>

    <div class="card">
      <div id="maintext">
        <div id="status" class="small">読み込み中…</div>
        <div id="title"></div>
        <div id="blurb"></div>
      </div>
      <div id="altview" class="hidden"></div>
    </div>

    <!-- 並び順：NEXT(ランダム) → NEXT(関連) → MORE → OPEN → BACK -->
    <button id="nextRandomBtn" class="btn">NEXT（ランダム）</button>
    <button id="nextRelatedBtn" class="btn">NEXT（関連）</button>
    <button id="detailBtn" class="btn">MORE</button>
    <button id="openBtn" class="btn">OPEN WIKI</button>
    <button id="backBtn" class="btn hidden">BACK</button>

    <div class="small">v22.6.2-dualnext</div>
  </div>

  <script src="script.v2262-dualnext.js" defer></script>
</body>
</html>
