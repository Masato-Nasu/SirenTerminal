<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Siren Terminal</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <div id="screen">
      <div id="title" role="status" aria-live="polite">起動中…</div>
      <div id="detail"></div>
      <ul id="relatedList"></ul>
      <div class="credit">SOURCE: Wikipedia (CC BY-SA / GFDL)</div>
    </div>

    <div class="stack">
      <label class="btn select-wrap">
        <span>ジャンル</span>
        <select id="genreSel" aria-label="ジャンルを選択">
          <option value="all" selected>すべて</option>
          <option value="哲学">哲学</option>
          <option value="科学">科学</option>
          <option value="数学">数学</option>
          <option value="技術">技術</option>
          <option value="芸術">芸術</option>
          <option value="言語学">言語学</option>
          <option value="心理学">心理学</option>
          <option value="歴史">歴史</option>
          <option value="文学">文学</option>
        </select>
      </label>

      <button class="btn" id="detailBtn">MORE</button>
      <button class="btn" id="relatedBtn">RELATED</button>
      <button class="btn" id="openBtn">OPEN WIKI</button>
      <button class="btn" id="nextBtn">NEXT</button>
      <button class="btn" id="clearBtn">CLEAR</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
